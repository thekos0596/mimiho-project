<section class="restaurant-details section-details" data-slider="details">
  <div class="container section__container">
    <!-- Обгортка текстового контенту -->
    <div class="details-contentbox details-contentbox--left">
      <p class="logo logo--nolink logo--nolink-white" lang="en">MIMIHO</p>
      <h2 class="details-title restaurant-details__title">Ресторан</h2>
      <!-- Анімований текст -->
      <div class="animated-text _anim-elements _anim-nohide">
        <p class="text text--main text--details text--details-left animation">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit.
        </p>
      </div>
    </div>
    <!-- Свайпер -->
    <div class="interactive interactive--details interactive--right">
      <div class="swiper-container swiper-container--interactive">
        <div class="swiper-details swiper-details--right">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <picture>
                <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/mobile/slider-1.webp    1x,
                    ./images/swiper/home/restaurant-details/mobile/slider-1@2x.webp 2x,
                    ./images/swiper/home/restaurant-details/mobile/slider-1@3x.webp 3x
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/desktop/slider-1.webp    1x,
                    ./images/swiper/home/restaurant-details/desktop/slider-1@2x.webp 2x,
                    ./images/swiper/home/restaurant-details/desktop/slider-1@3x.webp 3x
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/tablet/slider-1.webp    1x,
                    ./images/swiper/home/restaurant-details/tablet/slider-1@2x.webp 2x,
                    ./images/swiper/home/restaurant-details/tablet/slider-1@3x.webp 3x
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/mobile/slider-1.jpg    1x,
                    ./images/swiper/home/restaurant-details/mobile/slider-1@2x.jpg 2x,
                    ./images/swiper/home/restaurant-details/mobile/slider-1@3x.jpg 3x
                  "
                />
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/desktop/slider-1.jpg    1x,
                    ./images/swiper/home/restaurant-details/desktop/slider-1@2x.jpg 2x,
                    ./images/swiper/home/restaurant-details/desktop/slider-1@3x.jpg 3x
                  "
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/swiper/home/restaurant-details/tablet/slider-1.jpg    1x,
                    ./images/swiper/home/restaurant-details/tablet/slider-1@2x.jpg 2x,
                    ./images/swiper/home/restaurant-details/tablet/slider-1@3x.jpg 3x
                  "
                />
                <img
                  class="swiper-slide__image"
                  src="./images/swiper/home/restaurant-details/desktop/slider-1.jpg"
                  alt="Готовий стейк з гілочкою розмарину на тарілці"
                />
              </picture>
            </li>
            <li class="swiper-slide">

                    ./images/swiper/home/restaurant-details/mobile/slider-2@2x.jpg 2x,
                    ./images/swiper/home/restaurant-details/mobile/slider-2@3x.jpg 3x
                  "
                />
                <source

            </li>

                <source
                  media="(max-width: 1023px)"

                    ./images/swiper/home/restaurant-details/mobile/slider-3@2x.webp 2x,
                    ./images/swiper/home/restaurant-details/mobile/slider-3@3x.webp 3x

                />
                <source

                  "

                />
                <source

                />
              </picture>
            </li>
          </ul>
        </div>
        <!-- Кнопки навігації по свайперу -->
        <div
          class="swiper-arrows swiper-arrows--dark swiper-arrows--dark--right"
        >
          <div class="swiper-button-prev swiper-button-prev--white">
            <svg width="32" height="32">
              <use href="./images/icons.svg#icon-arrow-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next swiper-button-prev--white">
            <svg class="icon" width="32" height="32">
              <use href="./images/icons.svg#icon-arrow-right"></use>
            </svg>
          </div>
        </div>
      </div>
      <!-- Кнопки виклику модалок -->
      <ul class="details-buttonbox">
        <li class="details-buttonbox__item">
          <button
            class="activity-button activity-button--transparent popup-link"
            type="button"
            data-popup="popup3"
          >
            Забронювати столик
          </button>
        </li>
        <li class="details-buttonbox__item">
          <a
            target="_blank"
            class="activity-button activity-button--transparent"
            href="./restaurant.html#menu"
          >
            Переглянути меню
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
